{% extends "dashboard/layout.html" %}

{%block title%}
    Login
{%endblock%}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input style="margin:10px 0"autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input style="margin:10px 0"class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input style="margin-bottom:10px"class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
{% endblock %}
